<!-- Head html -->
<div th:replace="frags/frags :: headFragment"></div>

<body>
    <main>
        <div class="container border rounded-5 shadow my-5">
            <div class="row justify-content-center p-4">
                <div class="col-12">
                    <div class="col-12 mb-5">
                        <a href="/categories">
                            <i class="fa-solid fa-circle-arrow-left fa-xl text-black"></i>
                        </a>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <form th:object="${category}" method="POST">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <div class="form-group mb-5">
                                    <label for="name" class="my-2">Nome</label>
                                    <input th:field="*{name}" type="text" name="name" id="name"
                                        placeholder="Inserisci il nome" class="form-control" th:errorClass="is-invalid"
                                        required>
                                    <div th:replace="frags/frags :: errorDiv('name')"></div>
                                </div>
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary px-5">Invia</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
